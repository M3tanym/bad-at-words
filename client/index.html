<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <title>we're bad at words</title>
  </head>
  <body>
    <div id="header">
      <h1 class="title">we're bad at words</h1>
    </div>
    <div id="banner" class="hidden">
      <div id="banner_text"></div>
      <div id="banner_reason"></div>
    </div>
    <div id="bar" class="gray">
      <div class="top_text" id="name_text">[name]</div>
      &nbsp;-&nbsp;
      <div class="top_text" id="role_text">[role]</div>
    </div>
    <div id="turn">
      <div id="turn_text"></div>
      <div id="redagents" class="agents"></div>
      <div id="blueagents" class="agents"></div>
    </div>
    <div id="setup">
      <h1 class="fancy center">Name:</h1>
      <div class="selection_box">
        <input id="name" type="text" />
      </div>
      <h1 class="fancy center">Team:</h1>
      <div class="selection_box" name="team">
          <div class="option_box box_half red" id="pick_red"><div class="texty" name="red">red</div></div>
          <div class="option_box box_half blue" id="pick_blue"><div class="texty" name="blue">blue</div></div>
      </div>
      <h1 class="fancy center">Role:</h1>
      <div class="selection_box" name="role">
        <div class="option_box box_third black" id="pick_codemaster"><div class="texty small" name="codemaster">codemaster</div></div>
        <div class="option_box box_third white" id="pick_guesser"><div class="texty" name="guesser">guesser</div></div>
        <div class="option_box box_third tan" id="pick_observer"><div class="texty" name="observer">observer</div></div>
      </div>
    </div>
    <div id="table_container"></div>
    <div id="start_container" class="hidden">
      <div class="selection_box">
        <div class="option_box box_half" id="start"><div class="texty">Start!</div></div>
      </div>
    </div>
    <div id="pass_container" class="hidden">
      <div class="selection_box">
        <div class="option_box box_half" id="pass"><div class="texty">Pass</div></div>
      </div>
    </div>
    <div id="guess_container" class="hidden">
      <div id="numwords">Number of words to declare:</div>
      <input id="number" type="number" />
      <div class="option_box" id="guess">
        <div class="texty">Declare</div>
      </div>
    </div>
    <svg display="none">
      <symbol viewBox="0 0 31 31" id="agent">
        <path d="M25.986,29.764c-0.695,0.822-1.719,1.275-2.878,1.275H7.931c-1.159,0-2.182-0.453-2.878-1.275
          c-0.697-0.824-0.978-1.906-0.786-3.049l1.601-9.589c0.383-2.294,2.586-4.161,4.909-4.161h0.63C9.58,11.671,8.381,9.545,8.381,7.14
          c0-3.937,3.203-7.14,7.141-7.14c3.938,0,7.141,3.203,7.141,7.14c0,2.404-1.199,4.53-3.025,5.825h0.629
          c2.324,0,4.527,1.866,4.91,4.161l1.6,9.589C26.961,27.857,26.683,28.939,25.986,29.764z"/>
      </symbol>
    </svg>
  </body>
</html>
