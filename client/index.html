<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <title>we're bad at words</title>
  </head>
  <body>
    <div id="header">
      <h1 class="title">we're bad at words</h1>
    </div>
    <div id="bar" class="gray">
      <div class="top_text" id="name_text">[name]</div>
      &nbsp;-&nbsp;
      <div class="top_text" id="role_text">[role]</div>
    </div>
    <div id="turn" class="gray">Turn</div>
    <div id="setup">
      <h1 class="fancy center">Name:</h1>
      <div class="selection_box">
        <input id="name" type="text" />
      </div>
      <h1 class="fancy center">Team:</h1>
      <div class="selection_box">
          <div class="option_box red" id="pick_red"><div class="texty">red</div></div>
          <div class="option_box blue" id="pick_blue"><div class="texty">blue</div></div>
      </div>
      <h1 class="fancy center">Role:</h1>
      <div class="selection_box">
        <div class="option_box black" id="pick_codemaster"><div class="texty">codemaster</div></div>
        <div class="option_box white" id="pick_guesser"><div class="texty">guesser</div></div>
      </div>
      <div class="selection_box">
        <div class="option_box" id="start"><div class="texty">Start!</div></div>
      </div>
    </div>
    <div id="table_container"></div>
    <div id="pass_container" class="hidden">
      <div class="selection_box">
        <div class="option_box" id="pass"><div class="fancy">Pass</div></div>
      </div>
    </div>
    <div id="guess_container" class="hidden">
      <input id="number" type="number" />
      <div class="option_box" id="guess">
        <div class="texty">Submit</div>
      </div>
    </div>
  </body>
</html>
