<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css" />

    <script src="scripts/script.js"></script>
    <title>we're bad at words</title>

  <body>
    <div id="header">
      <h1 class="title">we're bad at words</h1>
    </div>
    <div id="table_container"></div>
    <div id="setup">
      <h1 class="fancy center">Team:</h1>
      <div class="selection_box">
          <div class="option_box red" id="pick_red"><div class="texty">red</div></div>

        <div class="option_box black" id="pick_codemaster"><div class="texty">codemaster</div></div>
        <div class="option_box white" id="pick_guesser"><div class="texty">guesser</div></div>
      </div>
      <div class="selection_box">
        <div class="option_box" id="start"><div class="texty">Start!</div></div>
      </div>
    </div>
